<!-- Get node field values node -->
<script type="text/javascript" >
    RED.nodes.registerType("get-node-field-values", {
        category: "sintelix",
        defaults: {
            sintelix: {type: "sintelix-credentials", required: true},
            name: {value: ""},
            networkId: {value: 0, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "sintelix-flower.png",
        color: "#EDF5FF",
        label: function() {
            return this.name || "get-node-field-values";
        }
    });
</script>

<script type="text/x-red" data-template-name="get-node-field-values">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-networkId">Network ID</label>
        <input type="number" id="node-input-networkId">
    </div>
    <div class="form-row">
        <label for="node-input-sintelix"<i class="fa fa-tag"></i>Credentials</label>
        <input type="text" id="node-input-sintelix">
    </div>
</script>

<script type="text/x-red" data-help-name="get-node-field-values">
    <p>The get node field values retrieves specified field values of the nodes passed in</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>ids
            <span class="property-type">array</span>
        </dt>
        <dd>An array of the node ids to get field values for</dd>
        <dt>fields
            <span class="property-type">array</span>
        </dt>
        <dd>An array of the field names to get values for</dd>
    </dl>
    <h3>Outputs</h3>
    <ol class="node-ports">
            <li>Standard output
                <dl class="message-properties">
                    <dt>payload <span class="property-type">array</span></dt>
                    <dd>Array of string of the different nodes field values</dd>
                </dl>
            </li>
        </ol>
 </script>
