<!-- Get nodes by type node -->
<script type="text/javascript" >
    RED.nodes.registerType("get-nodes-by-type", {
        category: "sintelix",
        defaults: {
            sintelix: {type: "sintelix-credentials", required: true},
            name: {value: ""},
            networkId: {value: 0, required: true},
            level: {value: "cl", required: true},
            start: {value: 0, required: true},
            limit: {value: 20, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "sintelix-flower.png",
        color: "#EDF5FF",
        label: function() {
            return this.name || "get-nodes-by-type";
        }
    });
</script>

<script type="text/x-red" data-template-name="get-nodes-by-type">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-networkId">Network ID</label>
        <input type="number" id="node-input-networkId">
    </div>
    <div class="form-row">
        <label for="node-input-level">Level</label>
        <select id="node-input-level">
            <option value="cl">Cluster Level</option>
            <option value="mem">Members Level</option>
            <option value="lnk">Linkage Level</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-start">Start</label>
        <input type="number" id="node-input-start">
    </div>
    <div class="form-row">
        <label for="node-input-limit">Limit</label>
        <input type="number" id="node-input-limit">
    </div>
    <div class="form-row">
        <label for="node-input-sintelix"<i class="fa fa-tag"></i>Credentials</label>
        <input type="text" id="node-input-sintelix">
    </div>
</script>

<script type="text/x-red" data-help-name="get-nodes-by-type">
    <p>The get nodes by type node gets a list of node types of a specified type from a network</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload
            <span class="property-type">string</span>
        </dt>
        <dd>The type of nodes you wish to retrieve</dd>
    </dl>
    <h3>Outputs</h3>
    <ol class="node-ports">
            <li>Standard output
                <dl class="message-properties">
                    <dt>payload <span class="property-type">array</span></dt>
                    <dd>Array of string of the different nodes</dd>
                </dl>
            </li>
        </ol>
 </script>
