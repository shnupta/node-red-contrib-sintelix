<!-- Get nodes types node -->
<script type="text/javascript" >
    RED.nodes.registerType("get-node-types", {
        category: "sintelix",
        defaults: {
            sintelix: {type: "sintelix-credentials", required: true},
            name: {value: ""},
            networkId: {value: 0, required: true},
            level: {value: "cl", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "sintelix-flower.png",
        color: "#EDF5FF",
        label: function() {
            return this.name || "get-node-types";
        }
    });
</script>

<script type="text/x-red" data-template-name="get-node-types">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-networkId">Network ID</label>
        <input type="number" id="node-input-networkId">
    </div>
    <div class="form-row">
        <label for="node-input-level">Level</label>
        <select id="node-input-level">
            <option value="cl">Cluster Level</option>
            <option value="mem">Members Level</option>
            <option value="lnk">Linkage Level</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-sintelix"<i class="fa fa-tag"></i>Credentials</label>
        <input type="text" id="node-input-sintelix">
    </div>
</script>

<script type="text/x-red" data-help-name="get-node-types">
    <p>The get node types node gets a list of node types from a network</p>
    <h3>Outputs</h3>
    <ol class="node-ports">
            <li>Standard output
                <dl class="message-properties">
                    <dt>payload <span class="property-type">array</span></dt>
                    <dd>Array of string of the different node types</dd>
                </dl>
            </li>
        </ol>
 </script>
