<!-- Search nodes node -->
<script type="text/javascript" >
    RED.nodes.registerType("search-nodes", {
        category: "sintelix",
        defaults: {
            sintelix: {type: "sintelix-credentials", required: true},
            name: {value: ""},
            networkId: {value: 0, required: true},
            level: {value: "mem", required: true},
            start: {value: 0, required: true},
            limit: {value: 20, required: true},
            count: {value: false, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "sintelix-flower.png",
        color: "#EDF5FF",
        label: function() {
            return this.name || "search-nodes";
        }
    });
</script>

<script type="text/x-red" data-template-name="search-nodes">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-networkId">Network ID</label>
        <input type="number" id="node-input-networkId">
    </div>
    <div class="form-row">
        <label for="node-input-level">Level</label>
        <select id="node-input-level">
            <option value="cl">Cluster Level</option>
            <option value="mem">Members Level</option>
            <option value="lnk">Linkage Level</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-start">Start</label>
        <input type="number" id="node-input-start">
    </div>
    <div class="form-row">
        <label for="node-input-limit">Limit</label>
        <input type="number" id="node-input-limit">
    </div>
    <div class="form-row">
        <label for="node-input-count">Count</label>
        <input type="checkbox" id="node-input-count">
    </div>
    <div class="form-row">
        <label for="node-input-sintelix"<i class="fa fa-tag"></i>Credentials</label>
        <input type="text" id="node-input-sintelix">
    </div>
</script>

<script type="text/x-red" data-help-name="search-nodes">
    <p>The search nodes input takes various queries and filter and returns a list of nodes that match the criteria.</p>
    <h3>Inputs</h3>
    <h3>Outputs</h3>
    <p>It will out put a list of object ids that match the query object.</p>
 </script>
