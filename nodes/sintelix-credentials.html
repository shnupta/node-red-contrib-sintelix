<!-- Config node -->
<script type="text/javascript">
    RED.nodes.registerType("sintelix-credentials", {
        category: "config",
        defaults: {
            name: {value: ""}
        },
        credentials: {
            username: {type: "text", required: true},
            password: {type: "password", required: true},
            host: {type: "text", required: true}
        },
        icon: "sintelix-flower.png",
        color: "#EDF5FF",
        label: function() {
            return this.name;
        },
        exportable: false
    });
</script>

<script type="text/x-red" data-template-name="sintelix-credentials">
    <div class="form-row">
        <label for="node-config-input-name">Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-tag"></i>Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i>Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-tag"></i>Host</label>
        <input type="text" id="node-config-input-host">
    </div>
</script>
